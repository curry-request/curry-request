<!doctype html>
<html>
<head>
  <title>Curry Request</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="branding">
    <h1 class="title">CURRY REQUEST</h1>
    <h6 class="title-sub">Functional library for organizing your http client</h6>
  </div>

  <div class="header-details">
    <div class="header-details__version">
      <p class="pkg-version">xx.xx.xx</p>
    </div>
    <a href="https://github.com/fracalo/curry-request">
      <svg class="github navbar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32.6 31.8">
        <path
          d="M16.3 0C7.3 0 0 7.3 0 16.3c0 7.2 4.7 13.3 11.1 15.5.8.1 1.1-.4 1.1-.8v-2.8c-4.5 1-5.5-2.2-5.5-2.2-.7-1.9-1.8-2.4-1.8-2.4-1.5-1 .1-1 .1-1 1.6.1 2.5 1.7 2.5 1.7 1.5 2.5 3.8 1.8 4.7 1.4.1-1.1.6-1.8 1-2.2-3.6-.4-7.4-1.8-7.4-8.1 0-1.8.6-3.2 1.7-4.4-.1-.3-.7-2 .2-4.2 0 0 1.4-.4 4.5 1.7 1.3-.4 2.7-.5 4.1-.5 1.4 0 2.8.2 4.1.5 3.1-2.1 4.5-1.7 4.5-1.7.9 2.2.3 3.9.2 4.3 1 1.1 1.7 2.6 1.7 4.4 0 6.3-3.8 7.6-7.4 8 .6.5 1.1 1.5 1.1 3V31c0 .4.3.9 1.1.8 6.5-2.2 11.1-8.3 11.1-15.5C32.6 7.3 25.3 0 16.3 0z"></path>
      </svg>
    </a>
  </div>
</header>

<main>
  <div class="feature config">
    <div class="feature__desc">
      <div class="feature__desc__txt">
      </div>
      <div class="editor-actions">
        <button class="editor-actions__btn reset-example">RESET</button>
      </div>
    </div>
    <div class="feature__demo">
    </div>
  </div>

  <div class="feature actions">
    <div class="feature__desc">
      <div class="feature__desc__txt">
      </div>
      <div class="editor-actions">
        <button type="button" class="editor-actions__btn reset-example">RESET</button>
      </div>
    </div>
    <div class="feature__demo">
    </div>
  </div>

  <div class="feature example-placeholder">
    <div class="feature__desc">
      <div class="feature__desc__txt">
      </div>
      <div class="editor-actions">
        <button disabled class="editor-actions__btn clear-example">CLEAR</button>
        <button class="editor-actions__btn reset-example">RESET</button>
        <button class="editor-actions__btn run-example">RUN</button>
      </div>
    </div>
    <div class="feature__demo">
    </div>
    <section class="output"><pre></pre></section>
  </div>
</main>

<script type="module" src="src/index.js"></script>
</body>
</html>
